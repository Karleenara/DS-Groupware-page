
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body> 

 <div class="py-5 text-center">
  <h2>관리자 포털</h2>
  <p>Use .flex-fill on flex items to force them into equal widths:</p>
  	</div>
  <hr class="my-4">

 <div class="container" style="max-width: 1000px">
  <div class="d-flex mb-3">
    <div class="p-2 flex-fill">
    	<table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>사원명</th>
                <th>부서</th>
                <th>상태</th>

                
            </tr>
            </thead>
            <tbody>
		         <tr th:each="list : ${getList}">
			         <!-- <td><span th:text="${list.user_id}"></span></td> -->
			         <td><a th:href="'/admin/'+${list.user_id}" th:text="${list.user_id}"></a></td>
			         <td th:text="${list.user_nm}"></td>
			         <td th:text="${list.dept_nm}"></td>
			         <td th:text="${list.user_aprv_yn}"></td>
		         </tr>
            </tbody>
        </table>
    
    </div>
    <div class="p-2 flex-fill">
          <table class ="table table-bordered">
          <tbody>
            <tr>
              <th>ID</th>
              <td th:text="${userDto.user_id}"></td>
            </tr>
            <tbody>
            <tr>
              <th>사원명</th>
              <td th:text="${userDto.user_nm}"></td>
            </tr>
            <tr>
              <th>이메일</th>
              <td th:text="${userDto.user_email}"></td>
            </tr>
            <tr>
              <th>부서</th>
              <td th:text="${userDto.dept_nm}"></td>
            </tr>
            <tr>
              <th>전화번호</th>
              <td th:text="${userDto.user_telno}"></td>
            </tr>
            <tr>
              <th>주소</th>
              <td th:text="${userDto.user_addr}"></td>
            </tr>
            <tr>
              <th>취미</th>
              <td th:text="${userDto.user_hobby}"></td>
            </tr>
            <tr>
              <th>상태</th>
              <td th:text="${userDto.user_aprv_yn}"></td>
            </tr>
          </tbody>
        </table>
             
        <div class="btn_wrap text-right"><a th:href="@{/}" class="btn btn-secondary">수정</a></div> 
       	<button type="submit" class="btn btn-primary waves-effect waves-light">승인</button>
     </div>

    </div>
  </div>

</body>
</html>
